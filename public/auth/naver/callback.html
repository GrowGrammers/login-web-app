<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naver 로그인 콜백</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #03c75a;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .message {
      color: #333;
      font-size: 16px;
      margin: 20px 0;
    }
    .error {
      color: #e74c3c;
    }
    .success {
      color: #27ae60;
    }
  </style>
</head>
<body>
  <div class="container">
    <div style="font-size: 48px; margin-bottom: 20px;">🔵</div>
    <h1 style="color: #333; margin-bottom: 20px;">Naver 로그인 처리 중</h1>
    <div class="spinner"></div>
    <div class="message">잠시만 기다려주세요...</div>
  </div>

  <script>
    // URL 파라미터에서 인증 코드와 에러 정보 추출
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    const error = urlParams.get('error');
    const state = urlParams.get('state');

    // 에러 처리
    if (error) {
      document.querySelector('.message').textContent = `로그인 오류: ${error}`;
      document.querySelector('.message').className = 'message error';
      document.querySelector('.spinner').style.display = 'none';
      
      // 3초 후 메인 페이지로 리다이렉트
      setTimeout(() => {
        window.location.href = '/start';
      }, 3000);
      return;
    }

    // 인증 코드가 없으면 에러
    if (!code) {
      document.querySelector('.message').textContent = '인증 코드를 받지 못했습니다.';
      document.querySelector('.message').className = 'message error';
      document.querySelector('.spinner').style.display = 'none';
      
      setTimeout(() => {
        window.location.href = '/start';
      }, 3000);
      return;
    }

    // 상태 값 검증
    const savedState = localStorage.getItem('naver_oauth_state');
    if (state !== savedState) {
      document.querySelector('.message').textContent = '보안 검증에 실패했습니다.';
      document.querySelector('.message').className = 'message error';
      document.querySelector('.spinner').style.display = 'none';
      
      setTimeout(() => {
        window.location.href = '/start';
      }, 3000);
      return;
    }

    // 성공 메시지 표시
    document.querySelector('.message').textContent = '로그인 성공! 메인 페이지로 이동합니다...';
    document.querySelector('.message').className = 'message success';
    document.querySelector('.spinner').style.display = 'none';

    // 메인 페이지로 리다이렉트 (React 앱이 OAuth 콜백을 처리)
    setTimeout(() => {
      window.location.href = '/auth/naver/callback?code=' + encodeURIComponent(code) + '&state=' + encodeURIComponent(state || '');
    }, 1000);
  </script>
</body>
</html>
